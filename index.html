<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <style>
        body {
            background-color: #000;
        }

        .btn-wrapper {
            width: 300px;
            height: 300px;
        }

        button {
            position: relative;
            width: 100%;
            height: 100%;
            padding: 0;
            display: block;
            background: red;
            border-radius: 0;
            border: none;
            color: inherit;
            overflow: hidden;
        }

        button:focus {
            border: none;
            border-radius: 0;
            outline: 1px solid #fff;
        }

        button.active {
            background: #fff;
            color: inherit;
            outline: 1px solid #fff;
        }

        button.active:focus {
            border: none;
            border-radius: 0;
            outline: 1px solid #fff;
        }

        button:active {
            opacity: 1;
            width: 100%;
            width: 100%;
            background: rgba(255, 255, 255);
            color: #000;
            margin: auto;
            transition: all 0.2s ease;
        }
    </style>
</head>

<body>


    <p>My first paragraph.</p>
    <div class="btn-wrapper">
        <button type="button">Click Me!</button>

    </div>

</body>

</html>
